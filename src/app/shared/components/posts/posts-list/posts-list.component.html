<div class="container p-4">
    <div class="add-posts p-4">
        <a class="btn btn-primary" [routerLink]="['../add']">
            <i class="fa fa-plus fa-lg"></i>Add New Post</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">title</th>
                <th scope="col">description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts ; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
                <td style="width: 200px;">
                    <a class="btn btn-default text-primary" [routerLink]="['../show',post.id]">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a class="btn btn-default text-primary" [routerLink]="['../edit',post.id]">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a class="btn btn-default text-primary" (click)="deletePost(deleteModel ,post.id)">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="posts?.length == 0" class="alert alert-danger text-center m-auto" style="width: 600px;">not found posts</div>

<ng-template #deleteModel let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Delete</button>
        <button type="button" class="btn btn-outline-dark close" aria-label="Close" (click)="d('Cross click')">cancel</button>


    </div>
</ng-template>
